<script>
    let currentSubject = 'æ°‘ç”¨èˆªç©ºæ³•';
    let currentType = 'mcq'; // mcq, essay, mistake
    let drillCache = {};
    let essayBook = []; // ç”³è«–é¡Œç´€éŒ„
    let mistakeBook = [];

    const STORAGE_PREFIX = 'aviation_pro_';

    window.onload = function() {
        const key = localStorage.getItem('jlpt_api_key'); 
        if(key) document.getElementById('api-key').value = key;
        loadData();
        renderDrillList();
    }

    function loadData() {
        const savedDrills = localStorage.getItem(STORAGE_PREFIX + 'drills');
        if(savedDrills) drillCache = JSON.parse(savedDrills);
        
        const savedEssays = localStorage.getItem(STORAGE_PREFIX + 'essays');
        if(savedEssays) essayBook = JSON.parse(savedEssays);

        const savedMistakes = localStorage.getItem(STORAGE_PREFIX + 'mistakes');
        if(savedMistakes) mistakeBook = JSON.parse(savedMistakes);
    }

    function saveData() {
        localStorage.setItem(STORAGE_PREFIX + 'drills', JSON.stringify(drillCache));
        localStorage.setItem(STORAGE_PREFIX + 'essays', JSON.stringify(essayBook));
        localStorage.setItem(STORAGE_PREFIX + 'mistakes', JSON.stringify(mistakeBook));
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.querySelector('.overlay-backdrop').classList.toggle('open');
    }
    function saveKey() { localStorage.setItem('jlpt_api_key', document.getElementById('api-key').value.trim()); }

    function changeSubject(sub, btn) {
        currentSubject = sub;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
        updateView();
        if(window.innerWidth <= 768) toggleSidebar();
    }

    function changeType(type, btn) {
        currentType = type;
        document.querySelectorAll('.category-tabs button').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
        updateView();
    }

    function updateView() {
        document.getElementById('drill-list').style.display = 'none';
        document.getElementById('essay-list').style.display = 'none';
        document.getElementById('mistake-list').style.display = 'none';
        document.getElementById('current-title').innerText = currentSubject;

        if (currentType === 'essay') {
            document.getElementById('essay-list').style.display = 'block';
            renderEssayList();
        } else if (currentType === 'mistake') {
            document.getElementById('mistake-list').style.display = 'block';
            renderMistakeList(); // éœ€å¯¦ä½œéŒ¯é¡Œé‚è¼¯(ç•¥ï¼Œæ²¿ç”¨èˆŠç‰ˆé‚è¼¯)
        } else {
            document.getElementById('drill-list').style.display = 'grid';
            renderDrillList();
        }
    }

    // ================= MCQ é‚è¼¯ (ç°¡åŒ–ç‰ˆ) =================
    function renderDrillList() {
        const container = document.getElementById('drill-list');
        container.innerHTML = '';
        for(let i=1; i<=10; i++) { // 10å›ç¯„ä¾‹
            const key = `${currentSubject}-mcq-${i}`;
            const data = drillCache[key];
            const card = document.createElement('div');
            card.className = 'drill-card';
            let status = data ? "å·²ç”Ÿæˆ" : "æœªé–‹å§‹";
            card.innerHTML = `<div><h3>é¸æ“‡é¡Œ ç¬¬${i}å›</h3><p style="color:#7f8c8d">åŸºç¤è§€å¿µæ¸¬è©¦</p></div><div style="font-size:0.8rem; color:#999; margin-top:auto;">${status}</div>`;

    async function startMCQ(round) {

        // é€™è£¡æ‚¨å¯ä»¥ç›´æ¥è²¼ä¸Šä¹‹å‰çš„ fetchNewQuestions é‚è¼¯
        alert("é¸æ“‡é¡ŒåŠŸèƒ½èˆ‡å‰ä¸€ç‰ˆç›¸åŒï¼Œç‚ºç¯€çœç¯‡å¹…ï¼Œè«‹å°ˆæ³¨é«”é©—ã€Œç”³è«–é¡Œã€åŠŸèƒ½ï¼");
    }

    // ================= âœï¸ ç”³è«–é¡Œæ ¸å¿ƒé‚è¼¯ =================

    // 1. æ¸²æŸ“ç”³è«–é¡Œåˆ—è¡¨
    function renderEssayList() {
        const container = document.getElementById('essay-history-container');
        container.innerHTML = '';
        
        // éæ¿¾ç•¶å‰ç§‘ç›®çš„ç”³è«–é¡Œ
        const myEssays = essayBook.filter(e => e.subject === currentSubject).reverse();

        myEssays.forEach(essay => {
            const card = document.createElement('div');
            card.className = 'essay-card';
            const scoreDisplay = essay.grading ? `<span class="score-badge">${essay.grading.score}åˆ†</span>` : `<span style="color:#999">æœªä½œç­”</span>`;
            
            card.innerHTML = `

                    <h3 style="flex:1; margin-right:10px;">${essay.question.substring(0, 30)}...</h3>
                    ${scoreDisplay}
                </div>
                <div class="essay-meta">
                    <span>${new Date(essay.timestamp).toLocaleDateString()}</span>
                    <span>${essay.grading ? 'å·²é–±å·' : 'è‰ç¨¿'}</span>
                </div>
            `;
            card.onclick = () => openEssay(essay.id);
            container.appendChild(card);
        });
    }

    // 2. ç”¢ç”Ÿæ–°çš„ç”³è«–é¡Œç›®
    async function createNewEssay() {
        const apiKey = document.getElementById('api-key').value;
        if(!apiKey) { alert('è«‹è¼¸å…¥ API Key'); return; }

        document.getElementById('loading').style.display = 'flex';
        document.getElementById('loading-text').innerText = "AI æ­£åœ¨å¾é¡Œåº«æŒ‘é¸ç”³è«–é¡Œ...";

        const prompt = `You are an examiner for Taiwan's Civil Aviation Special Exam (æ°‘èˆªç‰¹è€ƒ).
        Generate ONE single, high-quality Essay Question (ç”³è«–é¡Œ) for the subject: '${currentSubject}'.
        Focus on specific regulations, theories, or complex scenarios suitable for a national exam.
        Output ONLY the question text in Traditional Chinese.`;

        try {
            const res = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                body: JSON.stringify({ model: "gpt-4o-mini", messages: [{role: "user", content: prompt}], temperature: 0.8 })
            });
            const data = await res.json();
            const questionText = data.choices[0].message.content.trim();
            
            // å»ºç«‹æ–°çš„ä¸€ç­†ç´€éŒ„
            const newEssay = {
                id: Date.now().toString(),
                subject: currentSubject,
                timestamp: Date.now(),
                question: questionText,
                userAnswer: "",
                grading: null
            };
            essayBook.push(newEssay);
            saveData();
            
            openEssay(newEssay.id); // ç›´æ¥æ‰“é–‹

        } catch (e) { alert("é¡Œç›®ç”Ÿæˆå¤±æ•—: " + e.message); }
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    // 3. æ‰“é–‹ç”³è«–ä»‹é¢
    let activeEssayId = null;
    function openEssay(id) {
        activeEssayId = id;
        const essay = essayBook.find(e => e.id === id);
        
        document.getElementById('essay-q-text').innerText = "Q: " + essay.question;
        document.getElementById('essay-user-input').value = essay.userAnswer || "";
        
        const resultArea = document.getElementById('grading-result');

        // å¦‚æœå·²ç¶“é–±å·éï¼Œé¡¯ç¤ºçµæœï¼Œéš±è—è¼¸å…¥æ¡† (æˆ–å…è¨±é‡æ–°ç·¨è¼¯)
        if (essay.grading) {

            resultArea.style.display = 'block';
            document.getElementById('score-val').innerText = essay.grading.score;
            document.getElementById('grade-comment').innerHTML = essay.grading.comment.replace(/\n/g, '<br>');
            document.getElementById('grade-model').innerText = essay.grading.modelAnswer;

    // 4. æäº¤ä¸¦é–±å· (æ ¸å¿ƒåŠŸèƒ½)
    async function submitEssay() {
        const userAnswer = document.getElementById('essay-user-input').value.trim();
